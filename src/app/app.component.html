<ion-app >
  <ion-split-pane contentId="main-content">
    <ion-menu  contentId="main-content" type="overlay">
      <ion-content color="dark">

      <ion-title>Iclub</ion-title>
      <ion-list color="dark">
        <ion-item-sliding *ngFor="let item of items">
          <ion-item (click)="toggleDescription(item)">
            {{ item.name }}
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" expandable>
              Ver descrição
            </ion-item-option>
          </ion-item-options>
          <ion-item-sliding>
            <ion-item>
              <p *ngIf="item.showDescription" class="description">{{ item.description }}</p>
            </ion-item>
          </ion-item-sliding>
        </ion-item-sliding>
        
      </ion-list>
      <ion-img alt="logo" scr="../assets/logo.png"></ion-img>

      

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
